<h3>Produtos</h3>
<div class="row">
  <div class="col s6" [ngClass]="{
    'm7': admin,
    'm3': !admin
  }" *ngFor="let produto of produtos?.content | paginate: { id: 'produtosPaginacao',
                                                                    itemsPerPage: pageRequest?.size,
                                                                    currentPage: pageRequest?.page + 1,
                                                                    totalItems: pageRequest?.totalElements }">
    <div class="card horizontal" >
      <div class="card-image">
        <img src="../../../../static/10414.jpg" style="max-width: 100px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{produto.descricao}}</p>
          <p>preco: {{produto.preco | currency:'BRL'}}</p>
          <p>c√≥d: {{produto.codProduto}}</p>
        </div>
        <div *ngIf="admin" class="card-action">
          <a>Editar</a> | <a (click)="deleteById(produto.id)"> Remover</a>
        </div>
      </div>
    </div>
  </div>

</div>

<pagination-controls  id="produtosPaginacao"
                      (pageChange)="pageChanged($event -1)"
                      directionLinks="true"
                      autoHide="true">
</pagination-controls>
